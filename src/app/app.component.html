<h1 class="text-center">Kullanıcı kaydı</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="firstname">İsim:</label><br>
      <input type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lastname">Soyisim:</label><br>
      <input type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="job">Meslek:</label><br>
      <input type="text" id="job" [(ngModel)]="user.job" name="job" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label><br>
      <input type="number" id="age" [(ngModel)]="user.age" name="age" class="form-control" required>
    </div>

    <button class="btn btn-success mt-3" type="button" (click)="save()">Kaydet</button>
  </form>
</div>
